<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayl.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="content">
        <div class="result">
            result
        </div>
        <div class="button">
            <button class="btn C" onclick="ClearDesplay('C')">C</button>
            <button class="btn" onclick="appendToDesplay('1')">1</button>
            <button class="btn" onclick="appendToDesplay('2')">2</button>
            <button class="btn" onclick="appendToDesplay('3')">3</button>
            <button class="btn C" onclick="appendToDesplay('+')">+</button>
            <button class="btn" onclick="appendToDesplay('4')">4</button>
            <button class="btn" onclick="appendToDesplay('5')">5</button>
            <button class="btn" onclick="appendToDesplay('6')">6</button>
            <button class="btn C" onclick="appendToDesplay('-')">-</button>
            <button class="btn" onclick="appendToDesplay('7')">7</button>
            <button class="btn" onclick="appendToDesplay('8')">8</button>
            <button class="btn" onclick="appendToDesplay('9')">9</button>
            <button class="btn C" onclick="appendToDesplay('*')">*</button>
            <button class="btn" onclick="appendToDesplay('0')">0</button>
            <button class="btn" onclick="appendToDesplay('.')">.</button>
            <button class="btn" onclick="calculator()">=</button>
            <button class="btn C" onclick="appendToDesplay('/')">/</button>
        </div>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
